<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main">
        <h1 class="heading">The Bubble Game</h1>
        <div class="pannel">
            <div class="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div class="box" id="hit">
                        0
                    </div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div class="box" id="timer">
                        60
                    </div>
                </div>
                <div class="elem">
                    <h2>Score</h2>
                    <div class="box" id="score">
                        0
                    </div>
                </div>
            </div>
            <div class="pbottom">

            </div>
        </div>
        <div class="btnContainer">
            <div class="resetbtn">
                <button id="reset">Reset Game</button>
            </div>
            <div class="passbtn">
                <button id="pass">Pass Hit</button>
            </div>
        </div>
    </div>

    <script src="code.js"></script>
</body>

</html>
